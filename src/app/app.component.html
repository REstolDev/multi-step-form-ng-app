<div class="container">
  <div class="content">
    <app-stepbar/>
    <ng-container [formGroup]="form">
      <div class="main">
      <app-personal-details *ngIf="currentStep$ === 1"/>
      <app-plans *ngIf="currentStep$ === 2"/>
      <app-add-ons *ngIf="currentStep$ === 3"/>
      <app-summary *ngIf="currentStep$ === 4"/>
      <app-confirm *ngIf="currentStep$ === 5"/>
    </div>
    <app-nav-buttons *ngIf="currentStep$!==5"/>
    </ng-container>
  </div>
</div>

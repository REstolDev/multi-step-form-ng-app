<div class="personalInfo">
  <header>
    <div class="title">
      <h1 role="heading" aria-level="1">Personal info</h1>
      <h2 role="heading" aria-level="2">
        Please provide your name, email address, and phone number.
      </h2>
    </div>
  </header>
  <ng-container [formGroup]="form">
    <form class="form-controls" formGroupName="personalDetails">
      <!-- name input -->
      <div class="input-details">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="eg. Ramon Estol"
          aria-labelledby="name-label"
          aria-describedby="name-error"
        />
        <div *ngIf="form.get('personalDetails.name')?.invalid && form.get('personalDetails.name')?.touched" id="name-error" role="alert">
          Please enter your name
        </div>
        
      
      </div>

      <!-- email input -->
      <div class="input-details">
        <label for="email" id="email-label">Email Address</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="e.g. ramonestol@lorem.com"
          formControlName="email"
          required
          aria-labelledby="email-label"
          aria-describedby="email-error"
        />
        <div *ngIf="form.get('personalDetails.email')?.invalid && form.get('personalDetails.email')?.touched" id="name-error" role="alert">
          Please enter a valid email address
        </div>
      </div>

      <!-- phone number input -->
      <div class="input-details">
        <label for="phone" id="phone-label">Phone Number</label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="e.g. 234 567890"
          formControlName="phone"
          required
          aria-labelledby="phone-label"
          aria-describedby="phone-error"
        />
        <div *ngIf="form.get('personalDetails.phone')?.invalid && form.get('personalDetails.phone')?.touched" id="name-error" role="alert">
          Phone number is required
        </div>
      </div>
    </form>
  </ng-container>
  </div>
